<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bond Strength Prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <div class="login">
            <h1>FRP Bond Strength Prediction</h1>
            <form action="{{url_for('pred')}}"method="post">
                <input type="number" step="any" name="mm" placeholder="MM:" required="required"><br><br>
                <input type="number" step="any" name="mpa" placeholder="MPA:" required="required"><br><br>
                <input type="number" step="any" name="gpa" placeholder="GPA:"required="required"><br><br>
                <input type="number" step="any" name="mm1" placeholder="MM1:" required="required"><br><br>
                <input type="number" step="any" name="mm2" placeholder="MM2:" required="required"><br><br>
                <input type="number" step="any" name="mm3" placeholder="MM3:" required="required"><br><br>
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><br><br>
            </form>
            <br>
            <br>
            {{pred_text}}
        </div>
    </body>
</html>
